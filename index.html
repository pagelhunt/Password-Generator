<!DOCTYPE html>
<html>
<head>
<title>Password Generator</title>

</head>

<body>
    <div>
        <h1>"Random" Password Generator</h1>
    </div>
    <div>
        <form>
            <h3>Please Choose at least one of the following options</h3>
            <input id = "charNum" type="number"> Number of Characters <br>
            <input id = "lowerChar" type="checkbox"> Lower-case <br>
            <input id = "upperChar" type="checkbox"> Upper-case <br>
            <input id = "number" type="checkbox"> Number <br>
            <input id = "specialChar" type="checkbox"> Special Character <br>
        </form>
    </div>
    <div>
        <button id = "generateButton">Generate</button>
    </div><br>

    <div id = "passHolder"></div>

    <script src="script.js"></script>
</body>

</html>
