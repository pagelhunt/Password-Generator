<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
    <title>Password Generator</title>
</head>

<body>
    <div class="text-center">
        <h1>"Random" Password Generator</h1>
    </div>
    <div class="text-center">
        <form>
            <h3>Please Choose at least one of the following options</h3>
            <input id = "charNum" type="number"> Number of Characters <br>
            <input id = "lowerChar" type="checkbox"> Lower-case <br>
            <input id = "upperChar" type="checkbox"> Upper-case <br>
            <input id = "number" type="checkbox"> Number <br>
            <input id = "specialChar" type="checkbox"> Special Character <br>
        </form>
    </div>
    <div class="text-center" id = "buttonHolder">
        <button id = "generateButton" class="btn btn-primary btn-lg">Generate</button>
        <button id = "copyBtn" class= "btn btn-secondary btn-lg">Copy to Clipboard</button>
    </div><br>

    <div class="text-center" id = "passHolder">
        <textarea id = "passArea" cols="100" rows="10"></textarea>
    </div>

    <script src="script.js"></script>
</body>

</html>
